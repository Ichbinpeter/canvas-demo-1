<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id='canvas'></canvas>
    <script>
        //画线
        let canvas = document.getElementById("canvas");

        canvas.width = document.documentElement.clientWidth;/* 作用是使canvas宽度和屏幕一样宽 */
        canvas.height = document.documentElement.clientHeight/* body的高度默认由其内容撑开 */

        let ctx = canvas.getContext("2d");

        let painting = false;

        canvas.onmousedown = () =>{
            painting = true;
        }


        ctx.fillStyle = "black";/* fillStyle意思是填充样式. */
        ctx.strokeStyle = "none"/* stroke作用是描边 */
        

        canvas.onmousemove = (e) =>{
            if(painting===true){
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 10, 0, 2*Math.PI);
                ctx.stroke();
                ctx.fill();
            } else {
                console.log('什么都不做')
            }

        }

        canvas.onmouseup= () =>{
            painting = false
        }
            
    </script>
</body>
</html>
