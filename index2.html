<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来画线啦</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");/* 在平面画图 */

        canvas.width = document.documentElement.clientWidth;/* 使canvas宽度和屏幕一样 */
        canvas.height = document.documentElement.clientHeight;/* 注意:body的高度默认由其内容撑开 */
        console.log("哈哈")
        
        
        ctx.strokeStyle = "skyblue";
        ctx.lineWidth = 6;
        ctx.lineCap = "round";/* 使线条转弯处相连且是圆形 */

        function drawLine(x1,y1, x2,y2){/* 画线 */
            ctx.beginPath();
            ctx.moveTo(x1,y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
        }

        let painting = false;/* 默认不画线 */

        var isTouchDevice = "ontouchstart" in document.documentElement;/* 在手机上画线 */
        if(isTouchDevice){
            canvas.ontouchstart = (e) =>{
                let x =e.touches[0].clientX;
                let y =e.touches[0].clientY;
                last = [x,y];
            }

            canvas.ontouchmove = (e) =>{
                let x =e.touches[0].clientX;
                let y =e.touches[0].clientY;
                drawLine(last[0], last[1], x, y);/* 鼠标移动时,每次都连接上次和这次的点 */
                last= [x, y];/* 每次都更新上一次的点 */
            }
        } else{ /* 在电脑上画线 */
            canvas.onmousedown = (e) =>{
                painting = true;
                last = [e.clientX, e.clientY];/* 当鼠标按下的时候,把onmousedown作为上一次的点 */
            }

            canvas.onmousemove = (e) =>{
                if(painting === true){
                    drawLine(last[0], last[1], e.clientX, e.clientY);/* 鼠标移动时,每次都连接上次和这字的点 */
                    last = [e.clientX, e.clientY]/* 实时更新上一次的点 */
                }
            }

            canvas.onmouseup = () =>{/* 鼠标移出则不画线 */
                painting= false;
            }



        }




    </script>
</body>
</html>
